<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise Token Checker</title>
    <script src="backend/app.js"></script>
    <link rel="icon" href="backend/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        header {
            background: #1F1F1F;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 0;
        }

        header ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        header ul li {
            margin: 0 15px;
        }

        header ul li a {
            text-decoration: none;
            color: #E0E0E0;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        header ul li a:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        section#tokens_list {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }

        footer {
            background-color: #1F1F1F;
            color: #E0E0E0;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.5);
        }

        .footer-bottom {
            font-size: 14px;
            border-top: 1px solid #333;
            padding-top: 10px;
            margin: 0 20px;
        }

        .center {
            text-align: center;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background: #1F1F1F;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 200px;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #121212;
            color: #E0E0E0;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #6246ea;
            outline: none;
        }

        button {
            padding: 10px 30px;
            background-color: #6246ea;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button i {
            font-size: 18px;
        }

        button:hover {
            background-color: #442eb3;
            transform: translateY(-3px);
        }

        section#results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
            max-width: 1200px;
            padding: 20px;
        }

        .result-box {
            flex: 1 1 300px;
            padding: 20px;
            background: #1F1F1F;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease;
        }

        .box-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #E0E0E0;
        }

        hr {
            border: none;
            height: 2px;
            background: #6246ea;
            width: 50%;
            margin: 10px auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<header>
    <ul>
        <li><a target="_blank" href="https://github.com/FlexXero"><i class="fab fa-github"></i> GitHub</a></li>
        <li><a target="_blank" href="https://discord.gg/freealts"><i class="fab fa-discord"></i> Discord</a></li>
        <li><a target="_blank" href="https://paradisegen.xyz"><i class="fas fa-globe"></i> Website</a></li>
    </ul>
</header>

<section id="tokens_list" class="input_tokens">
    <div class="center">
        <textarea name="tokens" id="tokens" placeholder="Enter Your Tokens Here..."></textarea>
        <input type="file" id="fileInput" style="display: none;" accept=".txt">
        <button onclick="CheckTokens()"><i class="fas fa-check-circle"></i> Check Tokens</button>
        <div style="margin: 10px 0;">
            <button onclick="LoadFile()"><i class="fas fa-upload"></i> Load File</button>
        </div>
    </div>
</section>

<section id="results" class="hide">
    <div class="result-box locked">
        <div class="box-title">Locked Accounts</div>
        <hr>
        <div id="locked_tokens"></div>
    </div>
    <div class="result-box working">
        <div class="box-title">Working Accounts</div>
        <hr>
        <div id="valid_tokens"></div>
    </div>
    <div class="result-box bads">
        <div class="box-title">Invalid Accounts</div>
        <hr>
        <div id="invalid_tokens"></div>
    </div>
</section>
<footer>
    <div class="footer-bottom">
        &copy; 2024 Paradise Token Checker | Backend By KanekiWeb | All rights reserved.
    </div>
</footer>
</body>
</html>
